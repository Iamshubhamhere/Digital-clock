<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale" >
    <meta name="author" content=" Shubham">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/image/favicon copy.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/index.js" defer></script>
  </head>
  <body>
    <main>
      <section class="outer">
        <div class="container">
            <div class="center">
                <div>
                    <div class="clock">
                        <span id="hrs">00</span>
                        <span>:</span>
                        <span id="minutes">00</span>
                        <span>:</span>
                        <span id="seconds">00</span>
                       
                      </div>
                      <div class="alarm">
                        <input type="text" class="output"/>
                      </div>
                    <div class="button">
                        <input type="text" class="clock"/>
                        <input type="button" class="set" value="Set" />
                        <input type="button" class="clear" value="Clear" />
                        
                    </div>
                </div>
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
